<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fbc2eb);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: float 8s linear infinite;
}
@keyframes float {
    0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(18px);
    padding: 45px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.3);
    max-width: 420px;
    animation: pop 1.2s ease;
}
@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 54px;
    color: #b30059;
}

p {
    font-size: 18px;
    color: #4d0026;
}

.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 14px 34px;
    border-radius: 50px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

#yesBtn {
    background: linear-gradient(135deg, #ff3366, #ff6699);
    color: white;
    box-shadow: 0 10px 25px rgba(255,51,102,0.5);
}

#yesBtn:hover {
    transform: scale(1.2);
}

#noBtn {
    background: white;
    color: #ff3366;
    border: 2px solid #ff3366;
    position: absolute;
}

.message {
    margin-top: 25px;
    font-size: 22px;
    display: none;
    animation: fadeIn 1s ease;
    color: #800040;
}
@keyframes fadeIn {
    from {opacity:0; transform:translateY(10px);}
    to {opacity:1; transform:translateY(0);}
}

/* Fireworks */
.firework {
    position: fixed;
    font-size: 30px;
    animation: boom 1.2s ease-out forwards;
}
@keyframes boom {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Hey <span id="name">My Love</span> üíï</h1>
    <p>
        From stolen smiles to endless dreams‚Ä¶  
        <br><br>
        Will you be my <b>Valentine</b>? üåπ
    </p>

    <div class="buttons">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">NO üôà</button>
    </div>

    <div class="message" id="msg"></div>
</div>

<script>
// Ask name
let herName = prompt("Enter her name üíñ");
if (herName) document.getElementById("name").innerText = herName;

// Floating hearts
for(let i=0;i<30;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(6+Math.random()*4)+"s";
    h.style.fontSize=(16+Math.random()*24)+"px";
    document.body.appendChild(h);
}

// NO button runs away
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", ()=>{
    noBtn.style.left=Math.random()*80+"vw";
    noBtn.style.top=Math.random()*80+"vh";
});

// YES button fireworks
document.getElementById("yesBtn").onclick=()=>{
    const msg=document.getElementById("msg");
    msg.style.display="block";
    msg.innerHTML="YAYYYY!!! üíçüíñ<br>Best decision ever!<br>Forever starts now üòò";

    for(let i=0;i<20;i++){
        let f=document.createElement("div");
        f.className="firework";
        f.innerHTML="üéÜ";
        f.style.left=Math.random()*100+"vw";
        f.style.top=Math.random()*100+"vh";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1200);
    }
};
</script>

</body>
</html>
